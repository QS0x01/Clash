port: 27890
socks-port: 27890
mixed-port: 27890
allow-lan: true
mode: Rule
log-level: warning
ipv6: true
external-controller: 127.0.0.1:9090

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - WORKGROUP
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 180.76.76.76
    - 114.114.114.114
  fallback:
    - 8.8.8.8
    - 1.1.1.1
    - 208.67.222.222
    - 94.140.14.14
  fallback-filter:
     geoip: true
     geoip-code: CN
     ipcidr:
       - 240.0.0.0/4
       - 127.0.0.1/32

proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 60
    tolerance: 10
    proxies:
      - 🇺🇲.US
      - 🇸🇬.SG
      - 🇭🇰.HK
      - 🇨🇳.TW
      - 🇯🇵.JP
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🇨🇳.TW
      - ♻️ 自动选择
      - 🚀 手动切换
      - 🇭🇰.HK
      - DIRECT
  - name: 📺 番剧出差
    type: select
    proxies:
      - 🇭🇰.HK
      - ♻️ 自动选择
      - 🚀 手动切换
      - 🇨🇳.TW
      - DIRECT
  - name: 📺 哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - ♻️ 自动选择
      - 🚀 手动切换
      - 🇭🇰.HK
      - 🇨🇳.TW
  - name: 📢 做种汇报
    type: select
    proxies:
      - DIRECT
      - ♻️ 自动选择
      - 🚀 手动切换
      - 🇭🇰.HK
      - 🇺🇲.US
  - name: 🚀 手动切换
    type: select
    use:
      - Hybrid
      - Trunk
  - name: 🇺🇲.US
    type: load-balance
    strategy: round-robin
    url: https://www.gstatic.com/generate_204
    interval: 60
    tolerance: 10
    filter: "US|tate|美国"
    use:
      - Hybrid
      - Trunk
  - name: 🇸🇬.SG
    type: load-balance
    strategy: round-robin
    url: https://www.gstatic.com/generate_204
    interval: 60
    tolerance: 10
    filter: "SG|ingapore|坡|狮"
    use:
      - Hybrid
      - Trunk
  - name: 🇭🇰.HK
    type: load-balance
    strategy: round-robin
    url: https://www.gstatic.com/generate_204
    interval: 60
    tolerance: 10
    filter: "HK|ong|香港"
    use:
      - Hybrid
      - Trunk
  - name: 🇨🇳.TW
    type: load-balance
    strategy: round-robin
    url: https://www.gstatic.com/generate_204
    interval: 60
    tolerance: 10
    filter: "TW|aiwan|台湾"
    use:
      - Hybrid
      - Trunk
  - name: 🇯🇵.JP
    type: load-balance
    strategy: round-robin
    url: https://www.gstatic.com/generate_204
    interval: 60
    tolerance: 10
    filter: "JP|apan|日本"
    use:
      - Hybrid
      - Trunk

proxy-providers:
  Trunk:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&url=&udp=true&list=true&exclude=(专线)"
    interval: 7200
    path: ./Trunk.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204
  Hybrid:
    type: http
    url: "http://sub.xeton.dev/sub?target=clash&url=&udp=true&list=true&exclude=(专线)"
    interval: 7200
    path: ./Hybrid.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204

